<div class='flex-column relative'>

  <label class='font-sans ml-1 font-bold' *ngIf='label' for='input'
         [class.text-gray-700]='!disabled' [class.dark:text-neutral-100]='!disabled'
         [class.text-neutral-800]='disabled' [class.dark:text-neutral-300]='disabled'>
    {{label}}
  </label>
  <div class='relative'>

    <input type='text' placeholder='{{placeholder}}' [(ngModel)]='value' (blur)='onBlur()' (focus)='hadFocus = true'
           [disabled]='disabled' id='input'
           class='width-100'
           [class.error]='hasError'
    />
    <svg xmlns='http://www.w3.org/2000/svg' width='15' height='15' fill='currentColor' viewBox='0 0 1792 1792' *ngIf='hasError' [@fadeInRightOnEnter]='hasError'
         [@fadeOutRightOnLeave]='!hasError'>
      <path
        d='M1024 1375v-190q0-14-9.5-23.5t-22.5-9.5h-192q-13 0-22.5 9.5t-9.5 23.5v190q0 14 9.5 23.5t22.5 9.5h192q13 0 22.5-9.5t9.5-23.5zm-2-374l18-459q0-12-10-19-13-11-24-11h-220q-11 0-24 11-10 7-10 21l17 457q0 10 10 16.5t24 6.5h185q14 0 23.5-6.5t10.5-16.5zm-14-934l768 1408q35 63-2 126-17 29-46.5 46t-63.5 17h-1536q-34 0-63.5-17t-46.5-46q-37-63-2-126l768-1408q17-31 47-49t65-18 65 18 47 49z'>
      </path>
    </svg>
  </div>

</div>
